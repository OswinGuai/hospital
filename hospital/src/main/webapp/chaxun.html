<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="bootstrap-3.3.4\css\bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="bootstrap-3.3.4\css\bootstrap-combined.min.css" rel="stylesheet" type="text/css" />

    <link href="css\All.css" rel="stylesheet" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Document</title>
</head>

<body>

<form>
    <div class="container">
        <div class="row form-group">
            <label for="SufferersList" class="col-md-1">
                时间选择
            </label>
            <div class="col-md-8">
                <div id="datetimepicker" class="input-append date">
                    <input type="text"></input>
      <span class="add-on">
        <i data-time-icon="icon-time" data-date-icon="icon-calendar" ></i>
      </span>
                </div>
                <script type="text/javascript"
                        src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js">
                </script>
                <script type="text/javascript"
                        src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/js/bootstrap.min.js">
                </script>
                <script type="text/javascript"
                        src="http://tarruda.github.com/bootstrap-datetimepicker/assets/js/bootstrap-datetimepicker.min.js">
                </script>
                <script type="text/javascript">
                    $('#datetimepicker').datetimepicker({
                        format: 'MM/dd/yyyy hh:mm',
                        language: 'en',
                        pickDate: true,
                        pickTime: true,
                        hourStep: 1,
                        minuteStep: 15,
                        secondStep: 30,
                        inputMask: true
                    });
                </script>
            </div>
        </div></div><div>
    <div class="container">
        <div class="row form-group">
            <label for="SufferersList" class="col-md-1">
                选择患者
            </label>
            <div class="col-md-8">
                <select class="form-control" id="SufferersList">
                </select>
                <input value="" data-value="" data-key="" type="hidden" id="suffererCurr" />
            </div>
            <a class="col-md-1" href="ContactDetail.html?action=add">添加患者</a>
        </div>
        <div class="row form-group">
            <label for="DepartmentList" class="col-md-1">
                选择科室
            </label>
            <div class="col-md-8">
                <select class="form-control" id="DepartmentList"></select>
                <input value="" data-value="" data-key="" type="hidden" id="departmentCurr" />
            </div>
        </div>
        <button type="button" class="btn btn-success btn btn-lg btn-block" onclick="SaveData();">下一步</button>
        <div class="row textCenter Success">
                <span>
                    <img src="images/Success.png" width="80px" height="80px" />您已成功挂号！
                </span>
        </div>
</form>

<script src="js/jquery.min.js" type="text/javascript"></script>
<script src="js/FormAjax.js" type="text/javascript"></script>
<script src="bootstrap-3.3.4/js/bootstrap.min.js"></script>
</body>

</html>
